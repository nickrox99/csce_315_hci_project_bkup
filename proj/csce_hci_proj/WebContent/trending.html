<!DOCTYPE html>
<html>
    <style>
        body {
            margin:0;
            background: white;
        }

        .div-title {
            position: relative;
            margin: 0 auto;
            width: 100%;
            top: -40px;
            height: 80px;
            background-color: black;
           
        }

        .p-title{
            font-size: 40px;
            text-align: center;
            color: #f2f2f2;
            position: relative;
            top: 15px;
           
        }

        /* Add a black background color to the top navigation */
        .topnav {
            background-color: #333;
            overflow: hidden;
            position: relative;
            top: -40px;

        }

        /* Style the links inside the navigation bar */
        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        /* Change the color of links on hover */
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Add a color to the active/current link */
        .topnav a.active {
            background-color: #4CAF50;
            color: white;
        }
    
        .column {
            float: left;
            padding: 10px;
            height: 525px;
        }
        /* twitter and facebook box */
        .left, .middle {
            width: 22%;
            margin-left: 3%;
            margin-left: 3%;

        }
        /* additional information box */
        .right{
            width: 40%;
            margin-left: 3%;
            margin-left: 3%;
        }
        /* Clear floats after the columns */
            .row:after {
            content: "";
            display: table;
            clear: both;
        }
        .h1-twitter-title{
           text-align: center; 
        }
        .h1-facebook-title{
           text-align: center; 
        }
        .h1-additional-information-title{
           text-align: center; 
        }
        .li-trend-list{
            margin-top: 12%;
            border: 1px solid black;
            line-height: 300%;
            margin-right: 10%;
            text-align: center;
        }
        li:first-child{
            margin-top: 0;
        }


    </style>
    
    <body>
        <!--Title Area --> 
        <div class = "div-title">
            <p class = "p-title">Trending Page Title</p>
        </div>
        <!--Navigation bar --> 
        <div class="topnav">
            <a href="home.html">Home</a>
            <a class="active" href="trending.html">Trending</a>
            <a href="news.html">News</a>
            <a href="sports.html">Sports</a>
            <a href="finance.html">Finance</a>
            <a href="about-us.html">About Us</a>
        </div>
        <!--Twitter Trending, Facebook Trending, & Additional Information --> 
        <div class = "row">
            <div class = "column left" style = "background-color:#aaa;">
                <h1 class = "h1-twitter-title">Twitter Trending</h1>
                    <ul style="list-style-type:none;">
                        <li class =  "li-trend-list">Trend 1</li>
                        <li class =  "li-trend-list">Trend 2</li>
                        <li class =  "li-trend-list">Trend 3</li>
                        <li class =  "li-trend-list">Trend 4</li>
                        <li class =  "li-trend-list">Trend 5</li>
                    </ul> 
            </div>
            <div class = "column middle" style = "background-color:#aaa;">
                <h1 class = "h1-facebook-title">Facebook Trending</h1>
                    <ul style="list-style-type:none;">
                        <li class =  "li-trend-list">Trend 1</li>
                        <li class =  "li-trend-list">Trend 2</li>
                        <li class =  "li-trend-list">Trend 3</li>
                        <li class =  "li-trend-list">Trend 4</li>
                        <li class =  "li-trend-list">Trend 5</li>
                    </ul>
            </div>
            <div class = "column right" style = "background-color:#aaa;">
                <h1 class = "h1-additional-information-title">Additional Information</h1>
            </div>
            
        </div>
    </body>
</html>
